<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
  <!--The bubble animation effect on the Login-->
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>
  <div class="dot-div"><span class="dot"></span></div>

	<div class="uk-width-1-1">
		<div class="uk-container">
			<div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
				<div class="uk-width-1-1@m">
					<div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large uk-animation-slide-left-small">
						<h3 class="uk-card-title uk-text-center">Login to your account</h3>
            <ul class="uk-tab uk-flex-center" data-uk-tab="{connect:'#my-id'}">
              <li><a href="">Student</a></li>
              <li><a href="">Teacher</a></li>
              <li><a href="">Admin</a></li>
            </ul>
            <ul id="my-id" class="uk-switcher uk-margin">
              <li><a href="#" id="autoplayer" data-uk-switcher-item="next"></a>
                <form [formGroup]="authForm" (ngSubmit)="loginUser('student')">
                  <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                      <span class="uk-form-icon" uk-icon="icon: phone"></span>
                      <input class="uk-input uk-form-large" formControlName="username" placeholder="Phone number" type="text">
                    </div>
                  </div>

                  <div class="uk-margin">
                    <button type="submit" class="uk-button lgn-btn uk-button-primary uk-button-large uk-width-1-1">
                      @if(!loading){
                        Login
                      }

                      @if(loading){
                        <span uk-spinner></span>
                      }
                    </button>
                  </div>
                  <div class="uk-text-small uk-text-center">
                    Not registered? <a href="#">Join for free</a>
                  </div>
                </form>
              </li>
              <li>
                <form  [formGroup]="authForm" (ngSubmit)="loginUser('teacher')">
                  <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                      <span class="uk-form-icon" uk-icon="icon: mail"></span>
                      <input class="uk-input uk-form-large"  formControlName="username" placeholder="Username" type="text">
                    </div>
                  </div>

                  <div class="uk-margin">
                    <button type="submit" class="uk-button lgn-btn uk-button-primary uk-button-large uk-width-1-1">
                      @if(!loading){
                        Login
                      }

                      @if(loading){
                        <span uk-spinner></span>
                      }
                    </button>
                  </div>
                  <div class="uk-text-small uk-text-center">
                    Not registered? <a href="#">Join for free</a>
                  </div>
                </form>
              </li>
              <li>
                <form  [formGroup]="authForm" (ngSubmit)="loginUser('admin')">
                  <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                      <span class="uk-form-icon" uk-icon="icon: mail"></span>
                      <input class="uk-input uk-form-large"  formControlName="username" placeholder="Username/Email" type="text">
                    </div>
                  </div>

                  <div class="uk-margin">
                    <button type="submit" class="uk-button lgn-btn uk-button-primary uk-button-large uk-width-1-1">
                      @if(!loading){
                        Login
                      }

                      @if(loading){
                        <span uk-spinner></span>
                      }
                    </button>
                  </div>
                  <div class="uk-text-small uk-text-center">
                    Not registered? <a href="#">Join for free</a>
                  </div>
                </form>
              </li>
            </ul>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
